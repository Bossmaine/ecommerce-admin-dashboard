<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="logo">
          <img src="images/TAM-LOGO-Remodel-02@2x.jpg" alt="Logo">
        </div>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">
          </div>
          <div class="form-group">
            <button type="submit">Sign Up <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="spinner" style="margin: auto; background: none; shape-rendering: auto;" width="38px" height="18px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                <path d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#ffffff" stroke="none">
                  <animateTransform attributeName="transform" type="rotate" dur="0.7407407407407407s" repeatCount="indefinite" keyTimes="0;1" values="0 50 51;360 50 51"></animateTransform>
                </path>
                </svg>
            </button>
          </div>
        </form>
        <p class="new-admin">Already have an account?<span><a href="index.html"> Sign In</a></span>
    </div>
    <div class="copy-right">
        <span>&copy; TAM, All Rights Reserved</span>
    </div>
</body>
</html>
