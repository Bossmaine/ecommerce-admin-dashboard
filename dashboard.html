<!DOCTYPE html>
<html lang="en" id="dash">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body id="body-pd" onload="adminDashboard()">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div class="center">
        <div class="header-msg">
            <div class="position-relative">
                <i class="bi bi-envelope-fill"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  5
                  <span class="visually-hidden">unread messages</span>
                </span>
              </div>
          </div>
    
          <div class="header-contents"> 
            <div class="header_img">
                <img id="admin-img" alt="" />
            </div>
    
            <div class="header-texts">
                <h5 id="admin-name"></h5>
                <p>Admin</p>
            </div>
          </div>
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="dashboard.html" class="nav_logo">
            <img src="images/TAM-LOGO-Remodel-02@2x.jpg" alt="logo" class="nav_logo-icon">
            <span class="nav_logo-name">Admin Dashboard</span>
          </a>
          <div class="nav_list">
            <a href="#" class="nav_link active">
                <i class="bi bi-clipboard-data-fill"></i>
                <span class="nav_name">Dashboard</span>
            </a>
            <a href="#" class="nav_link">
                <i class="bi bi-tag-fill"></i>
                 <span class="nav_name">Products</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bi bi-people-fill"></i>
              <span class="nav_name">Users</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bi bi-bag-fill"></i>
              <span class="nav_name">Orders</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bi bi-chat-left-fill"></i>
              <span class="nav_name">Messages</span>
            </a>
          </div>
        </div>
        <div onclick="signOut()" class="nav_link sign-out">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </div>
      </nav>
    </div>
    <!--Container Main start-->
    <div class="dashboard-contents">
        <div class="dash-cards-section">
            <div class="dash-card">
                <div class="dash-texts">
                    <h5>Total Sales</h5>
                    <p id="total-sales"></p>
                </div>
                <div class="dash-logo center">
                    <i class="bi bi-receipt"></i>
                </div>
            </div>

            <div class="dash-card">
                <div class="dash-texts">
                    <h5>Total Revenue</h5>
                    <p id="total-revenue"></p>
                </div>
                <div class="dash-logo center">
                    <i class="bi bi-cash-coin"></i>
                </div>
            </div>

            <div class="dash-card">
                <div class="dash-texts">
                    <h5>Total Customers</h5>
                    <p id="total-customers"></p>
                </div>
                <div class="dash-logo center">
                    <i class="bi bi-people"></i>
                </div>
            </div>

            <div class="dash-card">
                <div class="dash-texts">
                    <h5>Pending Orders</h5>
                    <p id="pending-orders"></p>
                </div>
                <div class="dash-logo center">
                    <i class="bi bi-hourglass-split"></i>
                </div>
            </div>

            <div class="dash-card">
                <div class="dash-texts">
                    <h5>Total Products</h5>
                    <p id="total-products"></p>
                </div>
                <div class="dash-logo center">
                    <i class="bi bi-cart4"></i>
                </div>
            </div>

            <div class="dash-card">
                <div class="dash-texts">
                    <h5>Total Delivered</h5>
                    <p id="total-delivered"></p>
                </div>
                <div class="dash-logo center">
                    <i class="bi bi-truck"></i>
                </div>
            </div>
        </div>
        <div class="dashboard-table-section mt-5">
          <table class="table table-hover" id="table-hover">
            <thead>
              <tr>
                <th scope="col">Order ID</th>
                <th scope="col">Amount</th>
                <th scope="col">Payment Status</th>
                <th scope="col">Order Status</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="order-table">
      
            </tbody>
          </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="navToggle.js"></script>
    <script src="index.js"></script>
    <script src="oauth.js"></script>
  </body>
</html>
