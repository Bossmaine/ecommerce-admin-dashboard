<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retrieve Password</title>
    
</head>
<body>
    <div class="container">
        <div class="logo">
          <img src="images/TAM-LOGO-Remodel-02@2x.jpg" alt="Logo">
        </div>
        <form id="retrieve-password-form">
            <div id="email-form">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <button onclick="sendOtp(event)" id="get-otp" type="submit">Send OTP<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="spinner" style="margin: auto; background: none; shape-rendering: auto;" width="38px" height="18px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                        <path d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#ffffff" stroke="none">
                          <animateTransform attributeName="transform" type="rotate" dur="0.7407407407407407s" repeatCount="indefinite" keyTimes="0;1" values="0 50 51;360 50 51"></animateTransform>
                        </path>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="otp-form">
                <label for="otp">Enter the OTP sent to your Email</label> 
                <div class="form-group otp-input">
                    <input type="number" id="otp1" class="otp" name="otp" min="0" max="9" step="1" oninput="checkInput(this, 'otp2')">
                    <input type="number" id="otp2" class="otp" name="otp" min="0" max="9" step="1" oninput="checkInput(this, 'otp3')">
                    <input type="number" id="otp3" class="otp" name="otp" min="0" max="9" step="1" oninput="checkInput(this, 'otp4')">
                    <input type="number" id="otp4" class="otp" name="otp" min="0" max="9" step="1" oninput="checkInput(this, 'otp7')">
                    <input type="number" id="otp7" class="otp" name="otp" min="0" max="9" step="1" oninput="checkInput(this, 'otp6')">
                </div>
                <div class="form-group otp-buttons">
                    <button onclick="" id="submit-otp" type="submit">Confirm OTP<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="spinner" style="margin: auto; background: none; shape-rendering: auto;" width="38px" height="18px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                        <path d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#ffffff" stroke="none">
                          <animateTransform attributeName="transform" type="rotate" dur="0.7407407407407407s" repeatCount="indefinite" keyTimes="0;1" values="0 50 51;360 50 51"></animateTransform>
                        </path>
                        </svg>
                    </button>

                    <button onclick="" id="refresh-otp" type="submit">Re-send OTP<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="spinner2" style="margin: auto; background: none; shape-rendering: auto;" width="38px" height="18px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                        <path d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#ffffff" stroke="none">
                          <animateTransform attributeName="transform" type="rotate" dur="0.7407407407407407s" repeatCount="indefinite" keyTimes="0;1" values="0 50 51;360 50 51"></animateTransform>
                        </path>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="update-password-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter a new password">
                </div>
                <div class="form-group">
                    <label for="confirm-password"> Confirm New Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password">
                </div>

                <div class="form-group otp-buttons">
                    <button onclick="" id="save-password" type="submit">Save Changes<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="spinner" style="margin: auto; background: none; shape-rendering: auto;" width="38px" height="18px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                        <path d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#ffffff" stroke="none">
                          <animateTransform attributeName="transform" type="rotate" dur="0.7407407407407407s" repeatCount="indefinite" keyTimes="0;1" values="0 50 51;360 50 51"></animateTransform>
                        </path>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="copy-right">
        <span>&copy; TAM, All Rights Reserved</span>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="index.js"></script>
</body>
</html>
